name: Publish to Pub.dev

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v1
      - name: Publish to pub.dev
        run:  |
          cp ../README.md README.md
          cp -f ../LICENSE LICENSE
          pub publish --dry-run
          pub lish -f
        working-directory: ./mapper